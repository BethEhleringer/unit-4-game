<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style type="text/css">
    .crystal-image {
      width: 300px;
      height:300px;
    }

    .afghanite-image {
      width: 100%;
      height: auto;
    }

    .purple-quartz-image {
      width: 100%;
      height: auto;
    }
    .yellow-quartz-image {
      width: 100%;
      height: auto;
    }
    .andradite-image {
      width: 100%;
      height: auto;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-md-5 col-lg-5 col-xs-10">
    <h1>Crystal Game</h1>
    <p>Click on a crystal, and a certain number of points will be added to your score. Each crystal has a different value. To win, get exactly as many numbers as the goal score. If you go over the goal score, you lose.</p>
    <h2>Target Number: <span id="number-to-guess"></span></h2>
    <p>Score: <span id="user-score"></span></p>
    <p>User wins: <span id="user-wins"></span></p>
    <p>User losses: <span id="user-losses"></span></p>
  </div>
  <div class="col-md-5 col-xs-10">
    <div class="row">
      <div id = "crystals" class="col"></div>
      <div class="col-3"><img class="crystal-image afghanite-image" src="assets/images/Afghanite.jpg" id="afganite" /></div>
      <div class="col-3"><img class="crystal-image yellow-quartz-image" src="assets/images/QuartzYellow.jpg" id="quartz-yellow" class="crystal-image"/></div>
      <div class="col-3"><img class="crystal-image andradite-image" src="assets/images/andradite.jpg" id="andradite" class="crystal-image"/></div>
      <div class="col-3"><img class="crystal-image purple-quartz-image" src="assets/images/QuartzPurple.jpg" id="quartz-purple" class="crystal-image"/></div>
    </div>
  </div>
  <div class="col-1"></div>

  </div>
  </div>
  <!--  * There will be four crystals displayed as buttons on the page.
 
   * The player will be shown a random number at the start of the game.
   <

   * When the player clicks on a crystal, it will add a specific amount of points to the player's total score. 

     * Your game will hide this amount until the player clicks a crystal.
     * When they do click one, update the player's score counter.

   * The player wins if their total score matches the random number from the beginning of the game.

   * The player loses if their score goes above the random number.

   * The game restarts whenever the player wins or loses.

     * When the game begins again, the player should see a new random number. Also, all the crystals will have four new hidden values. Of course, the user's score (and score counter) will reset to zero.

   * The app should show the number of games the player wins and loses. To that end, do not refresh the page as a means to restart the game.
-->
